<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags|HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da listas a seguir. passe o meouse sobre os termos para descobrir qual tag deve ultilizar em cada caso. </P>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>

        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>

        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>

        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numerada</abbr></li>

        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com dermacadores</abbr></li>
    </ul>
</body>
</html>
